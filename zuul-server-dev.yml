zuul:
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 60000
  ignored-services: '*'
  routes:
    wechat-member:
      path: /wechat-member/**
      serviceId: wechat-member-web
    wechat-assistant:
      path: /wechat-assistant/**
      serviceId: wechat-assistant-web
    pc-system:
      path: /pc-system/**
      serviceId: pc-system-web
    pc-circle:
      path: /pc-circle/**
      serviceId: pc-circle-web
    auth-server:
      path: /auth-server/**
      serviceId: auth-server
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000
server:
  port: 8031
eureka:
  client:
    service-url:
      defaultZone: http://happymix:20190415@localhost:8761/eureka
  instance:
    lease-expiration-duration-in-seconds: 10  #超过多少时间删除服务
    lease-renewal-interval-in-seconds: 5    #设置心跳时长
