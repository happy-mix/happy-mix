zuul:
  eager-load:
    enabled: true
  semaphore:
    max-semaphores: 2000
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
    maxTotalConnections: 2000
    maxPerRouteConnections: 2000
  ignored-services: '*'
  routes:
    wechat-member:
      path: /wechat-member/**
      sensitiveHeaders:
      serviceId: wechat-member-web
    wechat-assistant:
      path: /wechat-assistant/**
      sensitiveHeaders:
      serviceId: wechat-assistant-web
    pc-system:
      path: /pc-system/**
      sensitiveHeaders:
      serviceId: pc-system-web
    pc-circle:
      path: /pc-circle/**
      sensitiveHeaders:
      serviceId: pc-circle-web
#    integral-mall:
#      path: /integral-mall/**
#      sensitiveHeaders:
#      serviceId: integral-mall
    auth-server:
      path: /auth-server/**
      sensitiveHeaders:
      serviceId: auth-server
#    pc-circle-web-dev:
#      path: /pc-circle-web-dev/**
#      sensitiveHeaders:
#      serviceId: pc-circle-web-dev
  add-proxy-headers: true
hystrix:
  threadpool:
    default:
      coreSize: 1000
  command:
    default:
      execution:
        timeout:
          #是否开启超时熔断
          enabled: true
        isolation:
          semaphore:
            maxConcurrentRequests: 1000
          strategy: SEMAPHORE
          thread:
            #目前有两个容器实例，单个请求超时5s,+重试>10s，超15s则熔断
            timeoutInMilliseconds: 10000
ribbon:
  OkToRetryOnAllOperations: false
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  #ribbon请求连接的超时时间- 限制3秒内必须请求到服务，并不限制服务处理的返回时间
  ConnectTimeout: 3000
  #请求处理的超时时间 下级服务响应最大时间,超出时间消费方（路由也是消费方）返回timeout,超时时间不可大于断路器的超时时间
  ReadTimeout: 5000
  MaxConnectionsPerHost: 5000
  MaxTotalConnections: 5000
feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true
