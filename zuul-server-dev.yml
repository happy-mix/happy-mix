zuul:
  ribbon.eager-load.enabled: true
  semaphore:
    max-semaphores: 50000
  host:
    connect-timeout-millis: 50000
    socket-timeout-millis: 50000
  ignored-services: '*'
  routes:
    wechat-member:
      path: /wechat-member/**
      sensitiveHeaders:
      serviceId: wechat-member-web
    wechat-assistant:
      path: /wechat-assistant/**
      sensitiveHeaders:
      serviceId: wechat-assistant-web
    pc-system:
      path: /pc-system/**
      sensitiveHeaders:
      serviceId: pc-system-web
    pc-circle:
      path: /pc-circle/**
      sensitiveHeaders:
      serviceId: pc-circle-web
#    integral-mall:
#      path: /integral-mall/**
#      sensitiveHeaders:
#      serviceId: integral-mall
    auth-server:
      path: /auth-server/**
      sensitiveHeaders:
      serviceId: auth-server
#    pc-circle-web-dev:
#      path: /pc-circle-web-dev/**
#      sensitiveHeaders:
#      serviceId: pc-circle-web-dev
  add-proxy-headers: true
hystrix:
  threadpool:
    default:
      coreSize: 500
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 21000
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
feign:
  hystrix:
    enabled: true 
eureka:
  client:
    service-url:
      defaultZone: http://happymix:20190415@localhost:8761/eureka
  instance:
    lease-expiration-duration-in-seconds: 10  #超过多少时间删除服务
    lease-renewal-interval-in-seconds: 5    #设置心跳时长
