server:
  tomcat:
    accesslog:
      directory: /data/logs/zuul/historyRunLog/access
      #      directory: data/logs/auth-server/historyRunLog/access
      enabled: true
      pattern: common
      prefix: zuul-access
      suffix: .log
      rotate: true
zuul:
  host:
    connect-timeout-millis: 615000
    socket-timeout-millis: 660000
    maxTotalConnections: 1000
    maxPerRouteConnections: 1000
  ignored-services: '*'
  routes:
    wechat-member:
      path: /wechat-member/**
      sensitiveHeaders:
      serviceId: wechat-member-web
    wechat-assistant:
      path: /wechat-assistant/**
      sensitiveHeaders:
      serviceId: wechat-assistant-web
    pc-system:
      path: /pc-system/**
      sensitiveHeaders:
      serviceId: pc-system-web
    pc-circle:
      path: /pc-circle/**
      sensitiveHeaders:
      serviceId: pc-circle-web
    auth-server:
      path: /auth-server/**
      sensitiveHeaders:
      serviceId: auth-server
  add-proxy-headers: true
hystrix:
  threadpool:
    default:
      coreSize: 1000
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
ribbon:
  OkToRetryOnAllOperations: false
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ConnectTimeout: 10000
  ReadTimeout: 10000
  MaxConnectionsPerHost: 5000
  MaxTotalConnections: 5000
feign:
  hystrix:
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://happymix:20190415@localhost:8761/eureka
  instance:
    lease-expiration-duration-in-seconds: 10  #超过多少时间删除服务
    lease-renewal-interval-in-seconds: 5    #设置心跳时长
logging:
  level:
    org.springframework: info
    cn.lfn.happy.mix.mappers: debug
  config: classpath:log4j2-${spring.profiles.active}1.yml